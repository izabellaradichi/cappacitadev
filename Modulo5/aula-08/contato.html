    <body>
        <header>
            <h1>Fale conosco</h1>
            <p>Deixe suas dúvidas ou sugestões.</p>
        </header>
        <!-- nav>(ul>(li>a)*3)+div>a -->

            <div class="usuario">
                <a href="">Usuário</div>
            </a>
        </nav>
        <section>
            <main>
                <form method="GET" action="./get_servidor.php">
                    <fieldset>
                        <legend>Dados pessoais</legend>
                        <label for="nome">Nome:
                        </label>
                        <input id="nome" name="nome" type="text">
                        <label for="sobrenome">Sobrenome:
                        </label>
                        <input id="sobrenome" name="sobrenome" type="text">
                        <label for="email">E-mail:
                        </label>
                        <input id="email" name="email" type="email">
                        <legend>Preferência de contato:
                        </legend>
                        <label for="preferencia_contato">SMS</label>
                        <input type="radio" id="sms" name="preferencia_contato" value="sms">
                        <label>E-mail</label>
                        <input type="radio" id="email" name="preferencia_contato" value="email">
                        <label>Ligação</label>
                        <input type="radio" id="ligacao" name="preferencia_contato" value="ligacao">
                    </fieldset>
                    <fieldset>
                        <legend>Questionário</legend>
                        <label for="dev">Escolha uma opção:
                        </label>
                        <select id="dev" name="dev" size="1">
                            <option value="backend">Back-end</option>
                            <option value="frontend">Front-end</option>
                            <option value="fullstack">Fullstack</option>
                            <option value="devops">Dev-Ops</option>
                        </select>
                    </fieldset>
                    <textarea name="textarea" cols="10" rows="10"></textarea>
                    <input type="submit">
                </form>
            </main>
        </section>
    </body>
