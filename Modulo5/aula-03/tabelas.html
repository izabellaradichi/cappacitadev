<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
<!-- Tabela simples -->
   <table>
       <caption>Membros da Squad</caption> <!--Título da tabela-->
       <tr>
           <th>Nome</th> <!--Linha Cabeçalho-->
           <th>Sobrenome</th> <!--Linha Cabeçalho-->
       </tr>
       <tr>
           <td>Izabella</td> <!--Linha-->
           <td>Radichi Campos</td> <!--Linha-->
       </tr>
       <tr>
           <td>Glória</td> <!--Linha-->
           <td>Sampaio</td> <!--Linha-->
       </tr>
       <tr>
           <td>Romero</td> <!--Linha-->
           <td>Brito</td> <!--Linha-->
       </tr>
       <tr>
           <td>Bill</td> <!--Linha-->
           <td>Gates</td> <!--Linha-->
       </tr>
    </table> 

<!-- Tabela com thead tfoot -->
    <table>
       <thead>
           <tr>
               <th>Cabeçalho 1</th>
               <th>Cabeçalho 2</th>
            </tr>
       </thead> 
       <tfoot>
           <tr>
               <td>Rodapé 1</td>
               <td>Rodapé 2</td>
            </tr>
       </tfoot>
       <tbody>
           <tr>
               <td>Informação 1</td>
               <td>Informação 2</td>
            </tr>
            <tr>
               <td>Informação 3</td>
               <td>Informação 4</td>
            </tr>
       </tbody>
    </table>
</body>
</html>
