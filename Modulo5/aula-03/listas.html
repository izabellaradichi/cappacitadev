<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<!-- Lista ordenada <ol> Lista não ordenada <ul> Lista de descrição <dl>-->

<body>
    <ol>
        <li>Café</li>
        <li>Chá</li>
        <li>Leite</li>
    </ol>
    
    <ul>
        <li>Café</li>
        <li>Chá</li>
        <li>Leite</li>
    </ul>

    <dl>
        <dt>Café</dt>
        <dd>• Bebida escura e quente</dd>

        <dt>Leite</dt>
        <dd>• Bebida branca e gelada</dd>
    </dl>

    <!--Exercício com emmet "ol>li*3" / "ul>li*5" / "dl>(dt+dd)-->

    <ol>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ol>

    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
    </ul>

    <dl>
        <dt>Item 1</dt>
        <dd>Descrição 1</dd>

        <dt>Item 2</dt>
        <dd>Descrição 2</dd>
    </dl>

</body>
</html>
